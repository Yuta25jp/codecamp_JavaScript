<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>型変換</title>
</head>
<body>
    <script>
        var bool = true; //論理型
        var num = 1;     //数値型

        if (bool == num) {
            document.write('<p>bool == num is true</p>')
        } else {
            document.write('<p>bool == num is false</p>')
        }

        document.write(bool + num　+ '\n' );
        document.write(100 + Number('100')+ '\n');
        document.write(100 + String('100')+ '\n');
    </script>
</body>
</html>
