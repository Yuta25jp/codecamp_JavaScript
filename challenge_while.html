<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>課題2</title>
</head>
<body>
    <script>
        var sum = 0;
        var i = 1;
        while (sum <= 1000) {
            sum = sum + i;
            i++; //iが44番目でsum990
        }
        //次のiでsum1000超えるので、1000越えに寄与するiはi-1で求める
        document.write('<p>足される数値:'+ (i -1)  +'</p>');
        document.write('<p>合計値:'+ sum  +'</p>');
    </script>
</body>
</html>
