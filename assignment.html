<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代入演算子</title>
</head>
<body>
    <script>
        var num = 10;
        document.write('<p>num :' + num + '</p>')

        num += 5 ;
        document.write('<p>num += 5:' + num + '</p>')
    </script>
</body>
</html>
