<!DOCTYPE html>
<html lang="ja">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>課題1</title>

<body>
    <script>
        var sum = 0;
        for (var i =0; i <= 100; i++) {
            if (i % 3 === 0) {
                sum += i;
            }
        }
        document.write(sum);
    </script>
</body>
