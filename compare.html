<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比較演算子</title>
</head>
<body>
    <script>
        var num = 123;
        var str = '123';

        document.write(num == str); /* ==　値のみ比較する*/
        document.write(num === str);　/* ===　値とデータ型の両方を比較する*/
    </script>
</body>
</html>
