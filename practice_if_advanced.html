    <script>
        var  rand1 = Math.floor(Math.random() * 3);
        var  rand2 = Math.floor(Math.random() * 3);
        var  rand3 = Math.floor(Math.random() * 3);

        document.write('<p>rand1:' + rand1 + '</p>');
        document.write('<p>rand2:' + rand2 + '</p>');
        document.write('<p>rand3:' + rand3 + '</p>');

        if (rand1 == rand2 && rand1 == rand3 && rand2 == rand3 ) {
            document.write('<p>3つは同じ値です</p>');
        } else if (rand1 > rand2 && rand1 > rand3 ) {
            document.write('<p>一番大きい数値:' + 'rand1' + '</p>');
        } else if (rand2 > rand1 && rand2 > rand3 ) {
            document.write('<p>一番大きい数値:' + 'rand2' + '</p>');
        } else if (rand3 > rand1 && rand3 > rand2 )  {
            document.write('<p>一番大きい数値:' + 'rand3' + '</p>');
        } else if (rand1 > rand2 && rand1 == rand3 )  {
            document.write('<p>一番大きい数値:' + 'rand1'+ 'と' + 'rand3' + '</p>');
        } else if (rand1 > rand3 && rand1 == rand2 )  {
            document.write('<p>一番大きい数値:' + 'rand1' + 'と' + 'rand2' + '</p>');
        } else if (rand2 > rand1 && rand2 == rand3 )  {
            document.write('<p>一番大きい数値:' + 'rand2' + 'と' + 'rand3' + '</p>');
        } else if (rand2 > rand3 && rand2 == rand1 )  {
            document.write('<p>一番大きい数値:' + 'rand2' + 'と' + 'rand1' + '</p>');
        }else if (rand3 > rand1 && rand2 == rand3 )  {
            document.write('<p>一番大きい数値:' + 'rand2' + 'と' + 'rand3' + '</p>');
        } else if (rand3 > rand2 && rand3 == rand1 )  {
            document.write('<p>一番大きい数値:' + 'rand3' + 'と' + 'rand1' + '</p>');
        } 
    </script>
